{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <h1>
    Profil uzytkownika {{ userprofile.user.username }}
    </h1>
    {{ userprofile.bio }}

    {% if user == puser %}

    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Wyslij</button>
    </form>

    {% endif %}
{% endblock %}
